<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../src/images/favicon.ico" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="background"></div>
    <header class="head">
      <div class="section">
        <div class="head__nav">
          <a class="head__logo" href="./index.html">
            <svg width="24" height="24">
              <use href="./svg/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo__text">Filmoteka</span>
          </a>
          <div>
            <a class="head__link--home current home" href="./index.html"
              >Home</a
            >
            <a class="head__link--library library" href="./library.html">
              My library
            </a>
          </div>
        </div>
        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button class="submit-button" type="submit">
            <svg width="12" height="12">
              <use href="./svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
      <include src="./partials/auth.html"></include>
    </header>

    <main>
      <!-- Карточки фильмов -->
      <ul class="gallery section"></ul>
      <!-- Пагинатор -->
      <div id="tui-pagination-container" class="tui-pagination-custom"></div>
    </main>
    <include src="./partials/modal-auth.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/spiner.html"></include>
    <include src="./partials/modalInfo.html"></include>
    <include src="./partials/backToTopBut.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
