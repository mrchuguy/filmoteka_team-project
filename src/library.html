<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../src/images/favicon.ico" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="background"></div>
    <header class="head__library">
      <div class="section">
        <div class="head__nav">
          <a class="head__logo" href="./index.html">
            <svg width="24" height="24">
              <use href="./svg/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo__text">Filmoteka</span>
          </a>
          <div>
            <a class="head__link--home home" href="./index.html">Home</a>
            <a class="head__link--library current" href="./library.html">
              My library
            </a>
          </div>
        </div>
        <div class="library__buttons">
          <button type="button" class="watched current-button">Watched</button>
          <button type="button" class="queue">Queue</button>
        </div>
      </div>
      <include src="./partials/auth.html"></include>
    </header>

    <main>
      <!-- Карточки фильмов -->
      <ul class="section library-box gallery"></ul>
      <!-- Пагинатор -->
      <div id="tui-pagination-container" class="tui-pagination-custom"></div>
      <include src="./partials/backToTopBut.html"></include>
    </main>
    <include src="./partials/modal-auth.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/spiner.html"></include>
    <include src="./partials/modalInfo.html"></include>
    <script type="module" src="./library.js"></script>
  </body>
</html>
